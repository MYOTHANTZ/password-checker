<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Password Checker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="icon/png" href="cyber-security.png">
</head>
<body>
  <div class="container">
    <h1>CYBER PASS</h1>
    <div class="password-container">
      <input type="password" id="password" placeholder="ENTER CYBER KEY" autocomplete="off" onkeyup="checkPassword()">
      <div class="strength-meter">
        <div class="strength-bar" id="strengthBar"></div>
      </div>
      <div id="strengthText" class="strength-text"></div>
    </div>
    <ul class="feedback" id="feedback"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
